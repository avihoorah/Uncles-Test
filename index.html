<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uncle Characters</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="character-cards">
        <div id="uncle-piet" class="character-card">
            <h2>Uncle Piet</h2>
            <div class="character-image">
                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
                    <style>
                        .stroke { stroke: #FFB81C; stroke-width: 2; fill: none; }
                    </style>
                    <rect class="stroke" width="100" height="100" rx="10" ry="10"/>
                    <circle class="stroke" cx="30" cy="40" r="15"/> <!-- Face -->
                    <rect class="stroke" x="40" y="50" width="10" height="20"/> <!-- Body -->
                    <path class="stroke" d="M10 60 C 15 50, 25 50, 30 60" /> <!-- Pipe -->
                    <circle class="stroke" cx="60" cy="60" r="5" /> <!-- Brandy Glass -->
                    <path class="stroke" d="M30,40 L45,25"/> <!-- Cowboy Hat -->
                </svg>
            </div>
        </div>
        <div id="uncle-khumalo" class="character-card">
            <h2>Uncle Khumalo</h2>
            <div class="character-image">
                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
                    <style>
                        .stroke { stroke: #FFB81C; stroke-width: 2; fill: none; }
                    </style>
                    <rect class="stroke" width="100" height="100" rx="10" ry="10"/>
                    <circle class="stroke" cx="30" cy="40" r="15"/> <!-- Face -->
                    <rect class="stroke" x="40" y="50" width="10" height="20"/> <!-- Body -->
                    <path class="stroke" d="M10 63 C 15 60, 25 50, 35 63"/> <!-- Cigar -->
                    <rect class="stroke" x="15" y="15" width="10" height="10"/> <!-- Sunglasses -->
                    <circle class="stroke" cx="60" cy="60" r="5" /> <!-- Brandy Glass -->
                    <path class="stroke" d="M30,40 L45,25"/> <!-- Hat -->
                </svg>
            </div>
        </div>
        <!-- Other characters and buttons -->
    </div>
    <div id="loading-screen" class="loading">
        <p>Loading...</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
